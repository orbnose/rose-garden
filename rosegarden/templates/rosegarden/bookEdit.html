{% extends 'rosegarden/baseTemplate.html' %}

{% block title %}Editing {{ book.title }} | Rose Garden{% endblock title%}

{% block content%}
    <h1>Editing <i>{{ book.title }}</i></h1>
    <h2>As part of the <i>{{book.branch.name}}</i> branch...</h2>

    <form action="{% url 'rosegarden:edit_book' book.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

{% endblock content%}
